<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Metronic/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" />
    <link href="Metronic/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.2.4.min.js"></script>
    <!--<script src="Metronic/assets/global/scripts/datatable.min.js"></script>-->
    <script src="Metronic/assets/global/plugins/datatables/datatables.all.min.js"></script>
    <script src="Scripts/common.js"></script>
</head>
<body>
    <button type="button" class="btn btn-success" id="query">查询</button>
    <table id="example" class="table" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>男方姓名</th>
                <th>男方年龄</th>
                <th>女方姓名</th>
                <th>女方年龄</th>
            </tr>
        </thead>
    
    </table>
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": "/TEST/GetTestData",
                "columns": [
                    { "data": "MaleName" },
                    { "data": "MaleAge" },
                    { "data": "FeMaleName" },
                    { "data": "FeMaleAge" }
                ]
            });
        });
    </script>
</body>
</html>
